apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: php-backend-ingress
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: php-backend
                port:
                  number: 80

